<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shut The Box</title>
    <link rel="stylesheet" type="text/css" href="node_modules/normalize.css/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Candal' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="dist/css/style.css">
</head>

<body>
    <section class="start-screen">
        <h1>Shut The Box!</h1>
        <form>
            <h2>Enter number of players:</h2>
            <input class="input" type="text" id="num-players">
            <div>
                <button class="button btn-purple btn-bounce" id="start-game">Start</button>
            </div>
        </form>
    </section>
    <section id="game">
        <div id="gameBoard">
            <div id="tiles">
                <div class="number" data-value="1"><span>1</span></div>
                <div class="number" data-value="2"><span>2</span></div>
                <div class="number" data-value="3"><span>3</span></div>
                <div class="number" data-value="4"><span>4</span></div>
                <div class="number" data-value="5"><span>5</span></div>
                <div class="number" data-value="6"><span>6</span></div>
                <div class="number" data-value="7"><span>7</span></div>
                <div class="number" data-value="8"><span>8</span></div>
                <div class="number" data-value="9"><span>9</span></div>
            </div>
            <button class="button" id="end-turn">End Turn</button>
            <div id="dice">
                <div id="dice-container"></div>
                <button class="button" id="roll-dice">Roll Dice</button>
                <button class="button" id="end-game">End Game</button>
            </div>
        </div>
        <div id="score-board">
            <h3>ScoreBoard</h3>
        </div>
    </section>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="dist/js/shutthebox.js"></script>
</body>

</html>
